<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Pinboard - Cadastro</title>
  <link rel="stylesheet" href="../../css/menu.css">
  <link rel="stylesheet" href="../../css/cadastro_login.css">
</head>
<body>
  <div class="container">

    <div class="form">

        <img class="logo style-display-block styleb-m-auto styleb-mb-2 styleb-mt-2"  src="../../../public/images/logo/logo.png" alt="">

        <h2 class="styleb-text-center">Bem-vindo(a) ao AI Pinboard</h2>
        <p class="p-form styleb-m-auto styleb-mt-2 styleb-text-center styleb-w-1-3 ">Encontra novas ideias para experimentares</p>
        <form action="" method="post">
           <div class="container-inputs">
            <label for="email">E-mail</label>
            <input class="input-cadastro" type="email" name="email" id="email" placeholder="E-mail">

            <label for="senha">Palavra-passe</label>
            <input class="input-cadastro" type="password" name="senha" id="senha" placeholder="crie uma Palavra-passe">

            <label for="dataNascimento">Data de nascimento</label>
            <input class="input-cadastro" type="date" name="dataNascimento" id="dataNascimento">
            
           </div>

           <button class="styleb-m-auto btns004 style-display-block styleb-mt-2" type="submit">Continuar</button>

           <a class="styleb-m-auto style-display-block styleb-text-center styleb-mt-3 styleb-w-1-1" href="login.html">Fazer login</a>
        </form>

    </div>

  </div>
</body>
</html>
