   <h1 class="titulo-upload">Upload de Imagem</h1>

  <div class="container">
    

    <form id="upload-form">
      <div>
        <label for="image-upload">Selecione uma imagem:</label>
        <input class="btns004 style-display-block input-file" type="file" id="image-upload" accept="image/*">
      </div>
      <div>
          <div id="image-preview"></div>
        <label for="image-title">Título:</label>
        <input type="text" id="image-title">
      </div>
      <div>
        <label for="image-description">Descrição:</label>
        <textarea id="image-description"></textarea>
      </div>
      <div>
        <label for="image-category">Categoria:</label>
        <select id="image-category">
          <option value="fundopc">Fundo PC</option>
          <option value="paisagem">paisagem</option>
          <option value="personagem">personagem</option>
        </select>
      </div>
      <div>
        <button class="btns005" type="submit">Enviar</button>
      </div>
    </form>
    
  </div>
