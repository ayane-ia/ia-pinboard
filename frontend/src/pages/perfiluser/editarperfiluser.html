<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/editarperfiluser.css">
    <link rel="stylesheet" href="../../css/menu.css">
    <title>AI Pinboard - Editar</title>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Editar Perfil</h2>
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label for="bio">Biografia:</label>
            <textarea id="bio" name="bio" placeholder="Sua biografia"></textarea>
          </div>
          
          <div class="form-group">
            <label for="profile-picture" class="label-perfil"><img class="perfil-img" src="../../../public/images/recursos/perfilNull.jpg" alt=""><span>Foto de Perfil:</span></label>
            <input class="img-perfil" type="file" accept="image/*" id="profile-picture" name="profile-picture">
          </div>
          <button type="submit" class="save-button">Salvar</button>
        </form>
      </div>
</body>
</html>
