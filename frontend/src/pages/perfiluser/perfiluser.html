<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/menu.css">
    <link rel="stylesheet" href="../../css/perfiluser.css">
    <title>AI Pinboard - Perfil</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
          <img src="../../../public/images/fotodeperfiluser/perfilAyano.jpeg" alt="Profile Picture">
        </div>
        <div class="profile-info">
          <h2>Ayano X</h2>
          <p>Informações pessoais</p>
          <div class="stats">
            <div class="stat">
              <span class="stat-value">100</span>
              <span class="stat-label">Seguidores</span>
            </div>
            <div class="stat">
              <span class="stat-value">200</span>
              <span class="stat-label">Seguindo</span>
            </div>
            <div class="stat">
              <span class="stat-value">50</span>
              <span class="stat-label">Postagens</span>
            </div>
          </div>
          <button class="edit-profile-button"><a href="editarperfiluser.html">Editar Perfil</a></button>
        </div>
      </div>
</body>
</html>
