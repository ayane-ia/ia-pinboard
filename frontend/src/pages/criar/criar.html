  <div class="container">
    <h1 class="titulo-upload">Upload de Imagem</h1>

    <form id="upload-form">
      <div>
        <label for="image-upload" class="label-upload-de-image label-pinboard">Adiciona imagem<img class="image-adiciona" src="../../../public/images/menu/adicionar.png" alt=""></label>
        <input class="input-file" type="file" id="image-upload" accept="image/*" required>
      </div>
      <div>
          <div id="image-preview"></div>
        <label for="image-title" class="label-pinboard">Título:</label>
        <input class="border-inputs" type="text" id="image-title" required>
      </div>
      <div>
        <label for="image-description" class="label-pinboard">Descrição:</label>
        <textarea class="border-inputs" id="image-description" required></textarea>
      </div>
      <div>
        <label for="image-category" class="label-pinboard">Categoria:</label>
        <select class="select-pinboard" id="image-category">
          <option value="fundopc">Fundo PC</option>
          <option value="paisagem">paisagem</option>
          <option value="personagem">personagem</option>
        </select>
      </div>
      <div>
        <button class="btns005" type="submit">Enviar</button>
      </div>
    </form>
