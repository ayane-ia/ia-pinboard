<body>
    <div class="container-componentes">
        <div class="menu-vestical">
            <div class="logo-do-site">

                    alt=""></a>

                <li class="link-menu"><a href="" title="Adiciona categoria"><img class="icon-menu" src="../../../../../assets/images/recursos/botao-adicionar.png"  alt=""></a></li>

            </ul>

        <div class="content-conteudo">
            <form class="form-addcategoria" action="" >
              <div class="conteudoDoForm">
                <h2 id="titulo">Adicona categoria</h2>
                <div class="imagem-viu">

                </div>
                <label class="label-add" for="avatar-imagem" title="Adiciona imagem para categoria"><img class="icon-formaadd" src="../../../../../assets/images/recursos/botao-adicionar.png" alt="add"></label>
                <input class="input-file" type="file" name="file" id="avatar-imagem"  accept="image/*">

                <div>
                    <input class="input-categoria" type="text" placeholder="Adicone uma categoria">

                    <input class="btns004" type="submit" value="Adiciona">


                    <select class="select-opt" name="" id="">
                        <option value="">Teste</option>
                        <option value="">Teste</option>
                        <option value="">Teste</option>
                        <option value="">Teste</option>
                        <option value="">Teste</option>

                    </select>

              </div>

              
            </form>
        </div>

    </div>


    


    <script>
       const avataimagem = document.querySelector('#avatar-imagem');
      const h2avatar = document.querySelector('#titulo');
        const teste = document.querySelector('.imagem-viu')
        avataimagem.addEventListener('change', event => {
            const reader = new FileReader();

    reader.onload = function(event) {
        const existingPreview = document.querySelector('#preview-image');
        if (existingPreview) {
            existingPreview.remove();
        }

        const previewImagem = document.createElement('img');
        previewImagem.width = 115;
        previewImagem.height = 100;
        previewImagem.id = 'preview-image';
        previewImagem.src = event.target.result;
        teste.appendChild(previewImagem);
    };

    reader.readAsDataURL(avataimagem.files[0]);
});
    </script>
</body>
